<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Greeting Card Flip</title>
  <style>
    body {
      margin: 0;
      background-color: #fffbea; /* fallback color */
      background-image: url('background.jpg'); /* local background image */
      background-size: cover; /* cover full viewport */
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: flex-end; /* align card to right */
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      padding-right: 260px; /* adjust padding here */
    }

    .card-wrapper {
      width: 600px;
      height: 800px;
      perspective: 2000px;
      cursor: pointer;
      position: relative;
    }

    .flip-container {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform-origin: left;
      transition: transform 1s ease;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .flip-container.open {
      transform: rotateY(-180deg);
      z-index: 1;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      overflow: hidden;
    }

    .page img,
    .static-page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: right center;
      display: block;
    }

    .back {
      transform: rotateY(180deg);
    }

    .static-page {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.3s ease 0.1s;
      overflow: hidden;
    }

    .flip-container.open ~ .static-page {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="card-wrapper" onclick="toggleFlip()">
  <!-- Flipping Page -->
  <div class="flip-container" id="flip">
    <div class="page front">
      <img src="page1.jpg" alt="Cover">
    </div>
    <div class="page back">
      <img src="page2.jpg" alt="Inside Cover">
    </div>
  </div>

  <!-- Page Revealed After Flip -->
  <div class="static-page">
    <img src="page3.jpg" alt="Page 3">
  </div>
</div>

<script>
  function toggleFlip() {
    document.getElementById('flip').classList.toggle('open');
  }
</script>

</body>
</html>
